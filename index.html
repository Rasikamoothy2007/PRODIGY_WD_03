   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
    }

    h1 {
        margin-top: 20px;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        justify-content: center;
        margin: 20px auto;
    }

    .cell {
        width: 100px;
        height: 100px;
        background: white;
        font-size: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 2px solid #333;
    }

    .cell:hover {
        background: #eaeaea;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    #status {
        font-size: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div>
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs AI</button>
</div>

<div class="board" id="board"></div>

<p id="status"></p>

<button onclick="resetGame()">Restart Game</button>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;
let mode = "pvp";

const winConditions = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
];

const boardDiv = document.getElementById("board");
const statusText = document.getElementById("status");

// Create board
for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = i;
    cell.addEventListener("click", handleClick);
    boardDiv.appendChild(cell);
}

function setMode(selectedMode) {
    mode = selectedMode;
    resetGame();
}

function handleClick(e) {
    const index = e.target.dataset.index;

    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;

    if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
    }

    if (board.every(cell => cell !== "")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";

    if (mode === "ai" && currentPlayer === "O") {
        aiMove();
    }
}

function aiMove() {
    let bestScore = -Infinity;
    let move;

    for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, 0, false);
            board[i] = "";
            if (score > bestScore) {
                bestScore = score;
                move = i;
            }
        }
    }

    board[move] = "O";
    document.querySelector(`[data-index='${move}']`).textContent = "O";

    if (checkWinner()) {
        statusText.textContent = "AI Wins!";
        gameActive = false;
        return;
    }

    currentPlayer = "X";
}

function minimax(newBoard, depth, isMaximizing) {
    if (checkWinFor("O")) return 10 - depth;
    if (checkWinFor("X")) return depth - 10;
    if (newBoard.every(cell => cell !== "")) return 0;

    if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
            if (newBoard[i] === "") {
                newBoard[i] = "O";
                bestScore = Math.max(bestScore, minimax(newBoard, depth + 1, false));
                newBoard[i] = "";
            }
        }
        return bestScore;
    } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
            if (newBoard[i] === "") {
                newBoard[i] = "X";
                bestScore = Math.min(bestScore, minimax(newBoard, depth + 1, true));
                newBoard[i] = "";
            }
        }
        return bestScore;
    }
}

function checkWinner() {
    return winConditions.some(condition => {
        return condition.every(index => board[index] === currentPlayer);
    });
}

function checkWinFor(player) {
    return winConditions.some(condition => {
        return condition.every(index => board[index] === player);
    });
}

function resetGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = "";
    document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
}
</script>

</body>
</html>
